<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Execution Results</title><script src="https://cdn.tailwindcss.com"></script><style>pre{white-space:pre-wrap;word-wrap:break-word;}</style></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white shadow-lg rounded-lg p-6 max-w-3xl w-full"><h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Script Execution Result</h1><div id="loading" class="text-center text-gray-600 mb-4 hidden"><svg class="animate-spin h-8 w-8 text-blue-500 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><p>Loading results...</p></div><div id="result-container" class="hidden"><h2 class="text-xl font-semibold text-gray-700 mb-3">Result JSON:</h2><pre id="json-output" class="bg-gray-50 p-4 rounded-md text-sm text-gray-800 overflow-auto max-h-96"></pre><p class="text-xs text-gray-500 mt-2">This data is generated by `execute.py` in CI and published via GitHub Pages.</p></div><div id="error-message" class="text-center text-red-600 mb-4 hidden"><p class="font-semibold mb-2">Error loading results:</p><p id="error-details"></p><p class="text-sm text-gray-500 mt-2">Please ensure the `result.json` file is correctly generated and deployed to GitHub Pages.</p></div></div><script>document.addEventListener('DOMContentLoaded', () => {const loadingDiv = document.getElementById('loading');const resultContainer = document.getElementById('result-container');const jsonOutput = document.getElementById('json-output');const errorDiv = document.getElementById('error-message');const errorDetails = document.getElementById('error-details');loadingDiv.classList.remove('hidden');resultContainer.classList.add('hidden');errorDiv.classList.add('hidden');fetch('result.json').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.json();}).then(data => {jsonOutput.textContent = JSON.stringify(data, null, 2);loadingDiv.classList.add('hidden');resultContainer.classList.remove('hidden');}).catch(error => {console.error('Fetch error:', error);errorDetails.textContent = `Could not load result.json: ${error.message}`;loadingDiv.classList.add('hidden');errorDiv.classList.remove('hidden');});});</script></body></html>
